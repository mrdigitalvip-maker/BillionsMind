<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillionMind AI – O Acelerador de Disciplina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /*
        =================================================================
        === CSS INLINE: ESTILO LUXUOSO, FUTURISTA E MOBILE-FIRST ========
        =================================================================
        */
        :root {
            --color-bg-dark: #0A0A0E;
            --color-bg-surface: #1C1C23;
            --color-bg-card: #282830;
            --color-primary-gold: #FFD700;
            --color-primary-gold-dark: #B8860B;
            --color-text-light: #E0E0E6;
            --color-text-muted: #A0A0A8;
            --color-accent-blue: #00F0FF;
            --color-accent-green: #00FF99;
            --color-accent-red: #FF4D4D;
            --color-shadow: rgba(0, 0, 0, 0.4);
            --color-gradient-gold: linear-gradient(135deg, #FFD700, #F0C419, #A67C00);
            --color-gradient-main: linear-gradient(145deg, #2D2D35, #1C1C23);
        }

        /* Base e Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efeitos de Fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(10, 10, 14, 0.8) 0%, rgba(28, 28, 35, 0.1) 60%, rgba(10, 10, 14, 0.9) 100%),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%231a1a20" opacity="0.5"/></svg>') repeat;
            z-index: -1;
            pointer-events: none;
        }

        /* Layout Principal */
        #app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* Cabeçalho */
        header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--color-bg-dark); /* Para cobrir o conteúdo ao rolar */
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background-image: var(--color-gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .menu-button, .bottom-sheet-trigger {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            color: var(--color-text-light);
        }

        .menu-button:active, .bottom-sheet-trigger:active {
            transform: scale(0.95);
        }

        /* Conteúdo da Rota (SPA) */
        #main-content {
            flex-grow: 1;
            padding: 0 25px 90px;
            transition: opacity 0.3s ease;
        }

        /* Home Screen */
        .home-welcome {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .home-cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .main-card {
            background: var(--color-bg-card);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            min-height: 120px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px var(--color-shadow);
        }

        .main-card:hover {
            background: #36363f;
        }

        .main-card:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px var(--color-shadow);
        }

        .card-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Chat Input (Estilo ChatGPT Mobile) */
        .chat-area {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            background: linear-gradient(to top, var(--color-bg-dark) 80%, transparent);
            z-index: 90;
        }

        .chat-input-container {
            display: flex;
            align-items: flex-end;
            background: var(--color-bg-surface);
            border-radius: 25px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .chat-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--color-text-light);
            padding: 5px 10px;
            font-size: 1rem;
            resize: none;
            outline: none;
            height: 20px; /* Altura mínima para uma linha */
            overflow: hidden;
            max-height: 100px; /* Altura máxima para 4-5 linhas */
        }

        .chat-send-button {
            background: var(--color-accent-green);
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
        }

        .chat-send-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 8px rgba(0, 255, 153, 0.8);
        }

        .chat-icon-waves {
            width: 20px;
            height: 20px;
            fill: var(--color-bg-dark);
        }

        /* Menu Lateral (Drawer) */
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background: var(--color-bg-surface);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 200;
            box-shadow: 5px 0 15px var(--color-shadow);
            display: flex;
            flex-direction: column;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 199;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .drawer-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .drawer-nav {
            flex-grow: 1;
            padding: 10px 0;
            overflow-y: auto;
        }

        .drawer-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--color-text-light);
            font-weight: 400;
            transition: background 0.2s;
            cursor: pointer;
        }

        .drawer-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .drawer-item svg {
            margin-right: 15px;
            width: 24px;
            height: 24px;
        }
        
        /* Estilo para Drawer Itens Específicos */
        .drawer-item[data-route="#planos"] svg,
        .drawer-item[data-route="#alta-performance"] svg {
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.8));
        }

        /* Rodapé do Perfil no Drawer */
        .drawer-profile {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            background: var(--color-bg-card);
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-primary-gold);
            color: var(--color-bg-dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .profile-info {
            font-size: 0.8rem;
        }

        .profile-info strong {
            display: block;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .profile-info span {
            display: block;
            color: var(--color-text-muted);
        }
        
        .profile-info .current-plan {
            color: var(--color-accent-green);
            font-weight: 600;
            margin-top: 2px;
        }

        /* Telas Secundárias (Rotas) */
        .page-header {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: left;
            padding-top: 10px;
        }
        
        .section-list {
            list-style: none;
            padding: 0;
        }
        
        .section-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .section-item:last-child {
            border-bottom: none;
        }

        .section-item:hover {
             background: rgba(255, 255, 255, 0.03);
        }

        .section-item-icon {
            width: 28px;
            height: 28px;
            margin-right: 20px;
        }
        
        .section-item-text {
            flex-grow: 1;
            font-size: 1rem;
        }
        
        .section-item-text.danger {
            color: var(--color-accent-red);
            font-weight: 600;
        }

        .simple-content-box {
            background: var(--color-bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .simple-content-box p {
            font-size: 0.95rem;
            color: var(--color-text-muted);
            line-height: 1.6;
        }

        /* Tela de Planos */
        .plan-card {
            background: var(--color-bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px var(--color-shadow);
            transition: all 0.3s;
        }

        .plan-card.highlight {
            border-color: var(--color-primary-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .plan-name {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .plan-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-accent-green);
        }
        
        .plan-price small {
            font-size: 0.7rem;
            color: var(--color-text-muted);
            font-weight: 400;
        }

        .plan-features {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            margin-bottom: 15px;
        }

        .plan-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .plan-button.current {
            background: var(--color-bg-dark);
            color: var(--color-accent-green);
            border: 1px solid var(--color-accent-green);
            cursor: default;
        }

        .plan-button.subscribe {
            background: var(--color-primary-gold);
            color: var(--color-bg-dark);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .plan-button.subscribe:active {
            transform: scale(0.98);
        }
        
        .plan-button.subscribe[disabled] {
            background: var(--color-text-muted);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }


        /* Bottom Sheet (Painel de Ferramentas) */
        .bottom-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .bottom-sheet-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
            width: 100%;
            max-width: 600px;
            background: var(--color-bg-surface);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 151;
            transition: transform 0.3s ease;
            box-shadow: 0 -5px 20px var(--color-shadow);
        }

        .bottom-sheet.open {
            transform: translate(-50%, 0);
        }

        .bottom-sheet-handle {
            height: 4px;
            width: 40px;
            background: var(--color-text-muted);
            border-radius: 2px;
            margin: 10px auto;
        }

        .bottom-sheet-content {
            padding: 10px 25px 30px;
        }

        .bottom-sheet h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .tools-primary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .tool-card-primary {
            background: var(--color-bg-card);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90px;
        }

        .tool-card-primary:active {
            transform: scale(0.95);
        }

        .tool-card-primary .icon-img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }

        .tools-secondary-list {
            list-style: none;
            padding: 0;
        }

        .tool-item-secondary {
            display: flex;
            align-items: center;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }
        
        .tool-item-secondary:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .tool-item-secondary:last-child {
            border-bottom: none;
        }

        .tool-item-secondary svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }

        /* Tela Genérica para Rotas Vagas */
        .generic-page-placeholder {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: var(--color-bg-card);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .generic-page-placeholder .icon-img {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--color-accent-blue));
        }
        
        .generic-page-placeholder h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--color-accent-blue);
        }
        
        .generic-page-placeholder p {
            color: var(--color-text-muted);
        }

        /* Componente de Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: var(--color-bg-surface);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 30px var(--color-shadow);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-overlay.visible .modal-box {
            transform: scale(1);
            opacity: 1;
        }

        .modal-box h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--color-primary-gold);
        }

        .modal-box p {
            color: var(--color-text-muted);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-close-button {
            background: var(--color-bg-dark);
            color: var(--color-text-light);
            padding: 10px 20px;
            border: 1px solid var(--color-text-muted);
            border-radius: 8px;
            cursor: pointer;
            float: right;
            transition: background 0.2s;
        }
        
        .modal-close-button.red {
            background: var(--color-accent-red);
            border-color: var(--color-accent-red);
            color: white;
        }
        
        .modal-close-button:hover {
            background: var(--color-bg-card);
        }
        
        .modal-close-button.red:hover {
             background: #cc3e3e;
        }


        /* Utilidades */
        .hidden {
            display: none !important;
        }

        .svg-icon {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        
        .gold-glow {
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }

        .blue-neon-glow {
            filter: drop-shadow(0 0 5px var(--color-accent-blue));
        }

        .green-neon-glow {
            filter: drop-shadow(0 0 5px var(--color-accent-green));
        }
        
        .purple-neon-glow {
            filter: drop-shadow(0 0 5px #a000ff);
        }

        /* Estilos Específicos de SVG para consistência */
        .svg-fill-light { fill: var(--color-text-light); }
        .svg-stroke-light { stroke: var(--color-text-light); }

    </style>
</head>
