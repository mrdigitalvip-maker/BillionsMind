<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BillionMind AI</title>

    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(20, 20, 20, 0.7);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);

            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;

            --accent-gold: #FFD700;
            --accent-green: #00FF9D;
            --accent-blue: #00C2FF;
            --accent-purple: #BD00FF;

            --grad-gold: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .hidden { display: none!important; }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(5,5,5,0.85);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 0 20px;
            display: flex; align-items:center; justify-content:space-between;
            z-index: 999;
        }

        .app-logo { display:flex; align-items:center; gap:10px; }
    </style>
</head>
<body>

<!-- QUIZ -->
<div id="quiz-overlay" class="hidden" style="position:fixed;inset:0;background:#000;z-index:9999;padding:24px;">
    <div class="quiz-progress" style="height:4px;background:#222;border-radius:2px;margin-bottom:30px;">
        <div id="quiz-bar" style="height:100%;width:0%;background:var(--grad-gold);transition:0.3s;"></div>
    </div>

    <h2 id="quiz-question" style="font-size:24px;margin-bottom:20px;">Pergunta</h2>
    <div id="quiz-options"></div>
</div>

<header>
    <div onclick="toggleDrawer()" style="cursor:pointer;">
        <svg width="26" height="26" stroke="#fff" fill="none" viewBox="0 0 24 24" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
    </div>

    <div class="app-logo">
        <svg width="20" height="20" viewBox="0 0 24 24" stroke="#FFD700" stroke-width="2" fill="none">
            <path d="M12 2 2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <span style="background:var(--grad-gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:700;">BillionMind</span>
    </div>

    <div onclick="navTo('#planos')" style="cursor:pointer;">
        <svg width="24" height="24" stroke="#FFD700" fill="none" viewBox="0 0 24 24" stroke-width="2">
            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
    </div>
</header>

<!-- DRAWER -->
<div id="drawer-overlay" onclick="toggleDrawer()" style="position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;z-index:900;"></div>

<div id="drawer" style="position:fixed;top:0;left:0;bottom:0;width:75%;background:#0b0b0d;z-index:1000;transform:translateX(-100%);transition:0.3s;padding:20px;">
    <h3 style="background:var(--grad-gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:30px;">Menu</h3>

    <a class="menu-item" onclick="navTo('#/')" style="color:white;display:flex;align-items:center;gap:10px;margin-bottom:20px;cursor:pointer;">
        <svg width="20" height="20" stroke="white" fill="none" viewBox="0 0 24 24"><path d="M3 9 12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        Home
    </a>

    <a class="menu-item" onclick="navTo('#videos')" style="color:white;display:flex;align-items:center;gap:10px;margin-bottom:20px;cursor:pointer;">
        <svg width="20" height="20" stroke="#BD00FF" fill="none" viewBox="0 0 24 24"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2"/></svg>
        Criar Vídeos
    </a>

    <a class="menu-item" onclick="navTo('#bonus')" style="color:white;display:flex;align-items:center;gap:10px;margin-bottom:20px;cursor:pointer;">
        <svg width="20" height="20" stroke="#00FF9D" fill="none" viewBox="0 0 24 24"><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/></svg>
        Bônus & Indicação
    </a>

    <a class="menu-item" onclick="navTo('#protocolos')" style="color:white;display:flex;align-items:center;gap:10px;margin-bottom:20px;cursor:pointer;">
        <svg width="20" height="20" stroke="#FFD700" fill="none" viewBox="0 0 24 24"><path d="M14.5 10v-5a1.5 1.5 0 1 1 3 0v5a1.5 1.5 0 1 1-3 0z"/><path d="M3.5 14c0-2.3 1.7-4 4-4s4 1.7 4 4v6c0 1.3-1.7 2-4 2s-4-.7-4-2v-6z"/></svg>
        Protocolos
    </a>

    <a class="menu-item" onclick="navTo('#config')" style="color:white;display:flex;align-items:center;gap:10px;margin-top:auto;cursor:pointer;">
        <svg width="20" height="20" stroke="white" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.7 1.7 0 0 0 .3 1.8l.1.1a2 2 0 1 1-2.9 2.8l-.1-.1a1.7 1.7 0 0 0-1.8-.3"/></svg>
        Ajustes
    </a>
</div>

<main id="app-container" style="padding:80px 20px 120px 20px;overflow-y:auto;flex:1;"></main>

<div id="chat-interface" style="position:fixed;bottom:0;left:0;right:0;padding:16px 20px;background:linear-gradient(0deg,#050505 50%,transparent);">
    <div style="background:#1a1a1a;border:1px solid #333;border-radius:30px;padding:4px 6px;display:flex;align-items:center;">
        <input type="text" placeholder="Pergunte ao Mestre..." style="flex:1;border:none;background:transparent;color:white;outline:none;padding-left:10px;">
        <button style="background:#FFD700;border:none;width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <svg width="16" height="16" stroke="black" viewBox="0 0 24 24" fill="none" stroke-width="3">
                <line x1="12" y1="19" x2="12" y2="5"/>
                <polyline points="5 12 12 5 19 12"/>
            </svg>
        </button>
    </div>
</div>
<script>
/* ============================================================
   ESTADO GLOBAL DO APP
============================================================ */
const state = {
    quizDone: localStorage.getItem('bm_quiz_done') === 'true',
    userLevel: "Visionário",
    xp: 120,
    plan: localStorage.getItem("bm_plan") || "Visionário"
};

/* ============================================================
   QUIZ — Dados e Funções
============================================================ */
const quizData = [
    { q: "Qual seu maior obstáculo hoje?", a: ["Procrastinação", "Falta de foco", "Cansaço", "Medo de falhar"] },
    { q: "Quanto você quer faturar em 6 meses?", a: ["10 mil", "50 mil", "100 mil+", "Não sei"] },
    { q: "Você se considera disciplinado?", a: ["Sim", "Às vezes", "Pouco", "Não"] }
];

let quizIndex = 0;

function startQuiz() {
    document.getElementById("quiz-overlay").classList.remove("hidden");
    renderQuizQuestion();
}

function renderQuizQuestion() {
    const bar = document.getElementById("quiz-bar");
    const q = document.getElementById("quiz-question");
    const options = document.getElementById("quiz-options");

    const progress = (quizIndex / quizData.length) * 100;
    bar.style.width = progress + "%";

    q.textContent = quizData[quizIndex].q;

    options.innerHTML = "";
    quizData[quizIndex].a.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "quiz-option";
        btn.textContent = opt;
        btn.onclick = nextQuizStep;
        options.appendChild(btn);
    });
}

function nextQuizStep() {
    quizIndex++;
    if (quizIndex >= quizData.length) {
        finishQuiz();
    } else {
        renderQuizQuestion();
    }
}

function finishQuiz() {
    localStorage.setItem("bm_quiz_done", "true");
    state.quizDone = true;
    document.getElementById("quiz-overlay").classList.add("hidden");
    router();
}

/* ============================================================
   TELAS / RENDERIZAÇÃO
============================================================ */

function renderHome() {
    document.getElementById("chat-interface").classList.remove("hidden");

    return `
        <div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                <div style="font-size:12px;background:rgba(255,215,0,0.1);padding:6px 12px;border-radius:20px;color:#FFD700;">
                    Nível: ${state.userLevel}
                </div>
                <div style="font-size:12px;color:#aaa;">${state.xp} XP</div>
            </div>

            <h1 style="font-size:32px;line-height:1.2;margin-bottom:24px;">
                Domine sua<br>
                <span style="background:var(--grad-gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Mente Milionária</span>
            </h1>

            <div style="background:rgba(255,215,0,0.1);border:1px solid rgba(255,215,0,0.2);padding:16px;border-radius:16px;display:flex;justify-content:space-between;margin-bottom:24px;">
                <div>
                    <div style="font-size:15px;font-weight:600;">1 Mês Grátis</div>
                    <div style="font-size:11px;color:#aaa;">Convide amigos e ganhe VIP</div>
                </div>
                <div style="background:rgba(255,255,255,0.15);padding:10px;border-radius:50%;"></div>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;gap:14px;">
                <div class="card-modern" onclick="navTo('#videos')">
                    <div class="card-icon-box"></div>
                    <div style="font-weight:600;font-size:15px;">Criar Vídeo AI</div>
                    <div style="font-size:11px;color:#aaa;">Gere vídeos virais</div>
                </div>

                <div class="card-modern" onclick="navTo('#protocolos')">
                    <div class="card-icon-box"></div>
                    <div style="font-weight:600;font-size:15px;">Protocolos</div>
                    <div style="font-size:11px;color:#aaa;">Rotina de Elite</div>
                </div>

                <div class="card-modern" onclick="navTo('#blueprint')">
                    <div class="card-icon-box"></div>
                    <div style="font-weight:600;font-size:15px;">Blueprint</div>
                    <div style="font-size:11px;color:#aaa;">Reprogramação</div>
                </div>

                <div class="card-modern" onclick="navTo('#renda')">
                    <div class="card-icon-box"></div>
                    <div style="font-weight:600;font-size:15px;">Escala de Renda</div>
                    <div style="font-size:11px;color:#aaa;">Plano de ação</div>
                </div>
            </div>
        </div>
    `;
}

function renderVideoPage() {
    document.getElementById("chat-interface").classList.add("hidden");

    return `
        <div>
            <button onclick="history.back()" style="background:none;border:none;color:white;margin-bottom:16px;">← Voltar</button>

            <h2 style="font-size:20px;margin-bottom:16px;">Estúdio de Vídeos</h2>

            <div style="border-radius:12px;padding:20px;background:#111;border:1px solid #333;text-align:center;margin-bottom:20px;">
                <div style="width:180px;height:320px;border:1px dashed #555;margin:0 auto 12px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#666;">
                    Preview
                </div>

                <input style="width:100%;padding:12px;background:#111;border:1px solid #333;border-radius:8px;color:white;margin-bottom:20px;" placeholder="Tema do vídeo (ex: Estoicismo e riqueza)">
                
                <button onclick="alert('Gerando vídeo...')" class="btn-gold" style="margin-top:10px;">Gerar Vídeo AI</button>
            </div>
        </div>
    `;
}

function renderBonusPage() {
    document.getElementById("chat-interface").classList.add("hidden");

    return `
        <div>
            <button onclick="history.back()" style="background:none;border:none;color:white;margin-bottom:16px;">← Voltar</button>

            <h2 class="text-grad-gold" style="font-size:22px;margin-bottom:12px;">Convide & Ganhe</h2>

            <p style="color:#aaa;font-size:14px;margin-bottom:20px;">
                Convide 5 amigos e desbloqueie o VIP vitalício.
            </p>

            <div style="padding:16px;border-radius:16px;background:#111;border:1px solid #333;margin-bottom:20px;">
                <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
                    <span style="color:#ccc;">Progresso</span>
                    <span style="color:#00FF9D;font-weight:600;">0/5 Amigos</span>
                </div>

                <div style="width:100%;height:8px;background:#222;border-radius:4px;">
                    <div style="width:0%;height:100%;background:var(--grad-gold);border-radius:4px;"></div>
                </div>

                <div style="margin-top:20px;padding:12px;border-radius:8px;border:1px dashed #555;background:#000;display:flex;justify-content:space-between;align-items:center;">
                    <span style="font-family:monospace;color:#999;">billionmind.ai/u/bruno</span>
                    <span onclick="alert('Copiado')" style="color:#FFD700;cursor:pointer;">COPIAR</span>
                </div>
            </div>

            <button class="btn-gold">Compartilhar</button>
        </div>
    `;
}

function renderGeneric(title) {
    document.getElementById("chat-interface").classList.add("hidden");

    return `
        <div style="padding-top:30px;text-align:center;">
            <h2 class="text-grad-gold" style="margin-bottom:20px;">${title}</h2>
            <p style="color:#777;margin-bottom:20px;">Função em desenvolvimento.</p>
            <button onclick="history.back()" class="btn-gold" style="width:auto;padding:10px 20px;">Voltar</button>
        </div>
    `;
}

/* ============================================================
   ROTEADOR DE TELAS
============================================================ */
function router() {
    const container = document.getElementById("app-container");
    const hash = window.location.hash;

    if (!state.quizDone) {
        startQuiz();
        return;
    }

    switch (hash) {
        case "":
        case "#/":
            container.innerHTML = renderHome();
            break;
        case "#videos":
            container.innerHTML = renderVideoPage();
            break;
        case "#bonus":
            container.innerHTML = renderBonusPage();
            break;
        case "#protocolos":
            container.innerHTML = renderGeneric("Protocolos");
            break;
        case "#renda":
            container.innerHTML = renderGeneric("Escala de Renda");
            break;
        case "#blueprint":
            container.innerHTML = renderGeneric("Blueprint Mental");
            break;
        case "#planos":
            container.innerHTML = renderPlansPage();
            break;
        case "#config":
            container.innerHTML = renderSettingsPage();
            break;
        default:
            container.innerHTML = renderGeneric("Em breve");
    }
}

/* ============================================================
   MENU LATERAL
============================================================ */
function toggleDrawer() {
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("drawer-overlay");

    if (drawer.style.transform === "translateX(0%)") {
        drawer.style.transform = "translateX(-100%)";
        overlay.style.display = "none";
    } else {
        drawer.style.transform = "translateX(0%)";
        overlay.style.display = "block";
    }
}

window.addEventListener("hashchange", router);
window.addEventListener("load", router);
</script>
</body>
</html>
