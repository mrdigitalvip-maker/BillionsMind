<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Aplicação Web com Firebase</title>
    <!-- Incluindo Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definindo a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Cinza claro de fundo */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Container principal da aplicação -->
    <div id="app-container" class="w-full max-w-lg bg-white p-6 rounded-xl shadow-2xl space-y-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center">
            Bem-vindo(a) ao seu Template!
        </h1>
        <p class="text-center text-gray-600">
            Este é um ambiente inicial pronto para desenvolvimento.
        </p>

        <!-- Área de status do Firebase -->
        <div class="p-4 bg-indigo-50 border border-indigo-200 rounded-lg">
            <h2 class="text-xl font-semibold text-indigo-700 mb-2">Status da Conexão</h2>
            <p id="auth-status" class="text-indigo-600 font-medium">Autenticando...</p>
            <p id="user-id-display" class="text-sm text-indigo-500 break-all mt-1"></p>
        </div>

        <!-- Seção de Teste de Funcionalidade -->
        <div class="mt-6 pt-4 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Sua Área de Código</h2>
            <textarea id="code-output" rows="4" class="w-full p-3 border border-gray-300 rounded-lg text-sm bg-gray-50" readonly placeholder="Resultados do seu código aparecerão aqui..."></textarea>
            <button onclick="runCustomCode()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out mt-3 shadow-md">
                Executar Código Personalizado
            </button>
        </div>
    </div>

    <script type="module">
        // Importações obrigatórias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setDoc, doc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais obrigatórias do ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let currentUserId = null;

        // Função para simular a execução de código personalizado e mostrar o ID
        window.runCustomCode = () => {
            const output = document.getElementById('code-output');
            output.value = 'Código personalizado executado.\n';
            if (currentUserId) {
                output.value += `Seu ID de usuário atual: ${currentUserId}\n`;
                output.value += `ID da Aplicação: ${appId}`;
            } else {
                output.value += 'Aguardando autenticação do usuário...';
            }

            // Exemplo de como você pode tentar salvar um documento (DEPOIS de autenticado)
            if (db && currentUserId) {
                const userDocRef = doc(db, 'artifacts', appId, 'users', currentUserId, 'logs', 'startup_check');
                setDoc(userDocRef, { timestamp: new Date().toISOString(), message: 'Template iniciado com sucesso' })
                    .then(() => {
                         output.value += '\nLog de inicialização salvo no Firestore com sucesso.';
                    })
                    .catch(error => {
                        console.error("Erro ao salvar no Firestore:", error);
                        output.value += '\nERRO: Falha ao salvar no Firestore. Verifique o console.';
                    });
            }
        };

        /**
         * 1. Inicializa o Firebase e a Autenticação.
         * 2. Configura um listener para o estado de autenticação.
         */
        async function initializeFirebase() {
            try {
                // Habilita logs de debug para o Firestore
                setLogLevel('Debug');
                
                if (!Object.keys(firebaseConfig).length) {
                     console.error("Configuração do Firebase ausente. A aplicação não pode se conectar.");
                     document.getElementById('auth-status').textContent = "ERRO: Configuração do Firebase ausente.";
                     return;
                }

                // Inicializa os serviços
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autentica o usuário usando o token customizado fornecido pelo ambiente ou anonimamente
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listener para o estado de autenticação
                onAuthStateChanged(auth, (user) => {
                    const statusEl = document.getElementById('auth-status');
                    const userIdEl = document.getElementById('user-id-display');

                    if (user) {
                        currentUserId = user.uid;
                        statusEl.textContent = 'Autenticado com Sucesso!';
                        statusEl.classList.remove('text-indigo-600', 'text-red-600');
                        statusEl.classList.add('text-green-600');
                        userIdEl.textContent = `UID: ${currentUserId}`;
                        console.log("Autenticação completa. UID:", currentUserId);
                        
                        // Exemplo: Executar o código personalizado após a autenticação
                        runCustomCode();

                    } else {
                        currentUserId = null;
                        statusEl.textContent = 'ERRO: Falha na Autenticação.';
                        statusEl.classList.remove('text-indigo-600', 'text-green-600');
                        statusEl.classList.add('text-red-600');
                        userIdEl.textContent = 'Nenhum usuário autenticado.';
                        console.log("Usuário deslogado ou falha na autenticação inicial.");
                    }
                });

            } catch (error) {
                console.error("Erro fatal durante a inicialização do Firebase:", error);
                document.getElementById('auth-status').textContent = `ERRO FATAL: ${error.message}`;
            }
        }

        initializeFirebase();
    </script>
</body>
</html>
