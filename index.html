    function router() {
      const container = document.getElementById("app-container");
      const hash = window.location.hash;

      // Atualiza label de plano no drawer
      const drawerPlanLabel = document.getElementById("drawer-plan-label");
      drawerPlanLabel.textContent = state.plan === "Vision√°rio"
        ? "Vision√°rio (Gratuito)"
        : state.plan;

      // Se quiz n√£o foi feito, for√ßa quiz
      if (!state.quizDone) {
        startQuiz();
        container.innerHTML = "";
        return;
      }

      switch (hash) {
        case "":
        case "#/":
          container.innerHTML = renderHome();
          break;
        case "#videos":
          container.innerHTML = renderVideoPage();
          break;
        case "#bonus":
          container.innerHTML = renderBonusPage();
          break;
        case "#protocolos":
          container.innerHTML = renderGeneric("Protocolos de Disciplina");
          break;
        case "#renda":
          container.innerHTML = renderGeneric("Escala de Renda");
          break;
        case "#blueprint":
          container.innerHTML = renderGeneric("Blueprint Mental");
          break;
        case "#planos":
          container.innerHTML = renderPlansPage();
          break;
        case "#config":
          container.innerHTML = renderSettingsPage();
          break;
        default:
          container.innerHTML = renderGeneric("Em breve");
      }

      // Fecha o drawer se estiver aberto
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawer-overlay");
      drawer.style.transform = "translateX(-100%)";
      overlay.style.display = "none";
    }

    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawer-overlay");

      if (drawer.style.transform === "translateX(0%)") {
        drawer.style.transform = "translateX(-100%)";
        overlay.style.display = "none";
      } else {
        drawer.style.transform = "translateX(0%)";
        overlay.style.display = "block";
      }
    }
