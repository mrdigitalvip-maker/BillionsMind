<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BillionMind AI</title>
    <style>
        /* =========================================
           CSS VARIABLES & RESET
           ========================================= */
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(25, 25, 25, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;

            --accent-gold: #FFD700;
            --accent-gold-dim: #b89b00;
            --accent-green: #00FF9D;
            --accent-blue: #00C2FF;
            --accent-purple: #BD00FF;
            
            --grad-gold: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            --grad-green: linear-gradient(135deg, #00FF9D 0%, #00CC7A 100%);
            --grad-blue: linear-gradient(135deg, #00C2FF 0%, #0075FF 100%);
            --grad-dark: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 100%);

            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* App feel */
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           UTILITIES & ANIMATIONS
           ========================================= */
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
        }

        .text-grad-gold {
            background: var(--grad-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s var(--ease) forwards; }
        .slide-up { animation: slideUp 0.4s var(--ease) forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* =========================================
           LAYOUT COMPONENTS
           ========================================= */
        /* Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 50;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .header-btn:active { background: rgba(255,255,255,0.1); }
        
        .app-logo { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }

        /* Main Content Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 70px 16px 100px 16px; /* Bottom padding for chat bar */
            scroll-behavior: smooth;
        }
        
        /* Remove scrollbar visually */
        main::-webkit-scrollbar { width: 0px; background: transparent; }

        /* =========================================
           HOME SCREEN
           ========================================= */
        .hero-section {
            text-align: center;
            margin-bottom: 32px;
            margin-top: 20px;
        }
        
        .hero-icon {
            width: 64px; height: 64px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        }

        .hero-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .grid-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .super-card {
            padding: 16px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
        }

        .super-card:active { transform: scale(0.98); background: rgba(255,255,255,0.08); }
        
        /* Subtle glow effect on cards */
        .super-card::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .super-card:hover::after { opacity: 1; }

        .card-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .card-title { font-size: 14px; font-weight: 600; color: var(--text-primary); }
        .card-desc { font-size: 11px; color: var(--text-secondary); line-height: 1.4; }

        /* =========================================
           CHAT INTERFACE (Fixed Bottom)
           ========================================= */
        #chat-interface {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(0deg, #050505 40%, rgba(5,5,5,0) 100%);
            padding: 16px;
            z-index: 40;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: #1e1e1e;
            border-radius: 26px;
            padding: 6px 6px 6px 16px;
            border: 1px solid #333;
            transition: border-color 0.2s;
        }
        
        .chat-input-container:focus-within { border-color: var(--text-secondary); }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            max-height: 100px;
        }

        .send-btn {
            width: 36px; height: 36px;
            background: var(--text-primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: none;
            cursor: pointer;
            color: #000;
        }

        /* =========================================
           DRAWER MENU (Side)
           ========================================= */
        #drawer-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 90;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(4px);
        }
        #drawer-overlay.open { opacity: 1; pointer-events: all; }

        #drawer {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 80%; max-width: 320px;
            background: #0b0b0d;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s var(--ease);
            display: flex; flex-direction: column;
            border-right: 1px solid #222;
        }
        #drawer.open { transform: translateX(0); }

        .drawer-header { padding: 20px; border-bottom: 1px solid #222; display:flex; align-items:center; gap:12px; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 16px; }
        .drawer-footer { padding: 20px; border-top: 1px solid #222; }

        .drawer-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background 0.2s;
            font-size: 15px;
        }
        .drawer-item:active { background: rgba(255,255,255,0.05); }
        .drawer-item svg { width: 20px; height: 20px; stroke-width: 2; opacity: 0.8; }

        .user-mini { display: flex; align-items: center; gap: 12px; }
        .avatar { 
            width: 40px; height: 40px; 
            border-radius: 50%; 
            background: linear-gradient(45deg, #333, #555);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white;
            border: 2px solid var(--accent-gold);
        }

        /* =========================================
           BOTTOM SHEET (Tools)
           ========================================= */
        #tools-sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #111111;
            border-radius: 20px 20px 0 0;
            padding: 24px 16px 40px;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.35s var(--ease);
            border-top: 1px solid #333;
            max-height: 85vh;
            overflow-y: auto;
        }
        #tools-sheet.open { transform: translateY(0); }

        .drag-handle {
            width: 40px; height: 4px; background: #333;
            border-radius: 2px; margin: 0 auto 20px;
        }

        .tools-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px; }
        .tool-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            cursor: pointer;
        }
        .tool-card:active { background: #252525; }
        .tool-label { font-size: 12px; font-weight: 500; }

        /* =========================================
           PAGE: PRICING (PLANOS)
           ========================================= */
        .plan-card {
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .plan-card.active { border-color: var(--accent-gold); box-shadow: 0 0 20px rgba(255,215,0,0.1); }
        
        .plan-badge {
            position: absolute; top: 12px; right: 12px;
            font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 100px;
            background: rgba(255,255,255,0.1); text-transform: uppercase;
        }

        .btn-subscribe {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            margin-top: 16px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-gold { background: var(--grad-gold); color: #000; }
        .btn-outline { background: transparent; border: 1px solid #333; color: white; }

        /* =========================================
           PAGE: SETTINGS
           ========================================= */
        .settings-group {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .settings-item {
            padding: 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }
        .settings-item:last-child { border-bottom: none; }
        .settings-item:active { background: #1a1a1a; }
        
        .icon-box {
            width: 28px; height: 28px;
            border-radius: 6px; background: #222;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px;
        }

        /* SVG ICONS HELPER */
        .svg-icon { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .svg-gold { stroke: var(--accent-gold); }
        .svg-green { stroke: var(--accent-green); }
        .svg-blue { stroke: var(--accent-blue); }

    </style>
</head>

        const iconGraph = `<svg class="card-icon glass" style="color:#00FF9D" viewBox="0 0 24 24"><path fill="currentColor" d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/></svg>`;
        const iconBrain = `<svg class="card-icon glass" style="color:#00C2FF" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>`;
        const iconBolt = `<svg class="card-icon glass" style="color:#FFD700" viewBox="0 0 24 24"><path fill="currentColor" d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>`;

        // --- Render Functions ---

        function renderHome() {
            chatInterface.classList.remove('hidden');
            return `
                <div class="hero-section fade-in">
                    <div class="hero-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#goldGradient)" stroke-width="2">
                            <defs>
                                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#FFD700" />
                                    <stop offset="100%" stop-color="#FFA500" />
                                </linearGradient>
                            </defs>
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <div style="font-size:14px; color:var(--text-secondary); margin-bottom:4px;">Bom dia, Bruno</div>
                    <h1 class="hero-title text-grad-gold">Como posso acelerar<br>sua disciplina hoje?</h1>
                </div>

                <div class="grid-cards fade-in" style="animation-delay:0.1s">
                    <div class="super-card glass" onclick="navTo('#protocolos')">
                        ${iconFire}
                        <div>
                            <div class="card-title">Protocolos</div>
                            <div class="card-desc">Ativar modo monge</div>
                        </div>
                    </div>
                    <div class="super-card glass" onclick="navTo('#renda')">
                        ${iconGraph}
                        <div>
                            <div class="card-title">Renda</div>
                            <div class="card-desc">Planejar escala</div>
                        </div>
                    </div>
                    <div class="super-card glass" onclick="navTo('#blueprint')">
                        ${iconBrain}
                        <div>
                            <div class="card-title">Blueprint</div>
                            <div class="card-desc">Reprogramação</div>
                        </div>
                    </div>
                    <div class="super-card glass" onclick="navTo('#alta-performance')">
                        ${iconBolt}
                        <div>
                            <div class="card-title">Performance</div>
                            <div class="card-desc">Biohacking</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top:24px; padding:0 12px; opacity:0.6; font-size:12px; text-align:center;" class="fade-in">
                    <p>"Disciplina é fazer o que precisa ser feito, mesmo quando você não quer fazer."</p>
                </div>
            `;
        }

        function renderGeneric(title, iconColor = 'gold') {
            chatInterface.classList.add('hidden');
            let colorVar = iconColor === 'gold' ? '#FFD700' : (iconColor === 'green' ? '#00FF9D' : '#00C2FF');
            return `
                <div class="fade-in">
                    <h2 style="font-size:28px; margin-bottom:16px; color:${colorVar}">${title}</h2>
                    <div class="glass" style="padding:20px; border-radius:16px; height:300px; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:16px;">
                        <svg width="48" height="48" viewBox="0 0 24 24" stroke="${colorVar}" stroke-width="1" fill="none">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                        <p style="color:var(--text-secondary); text-align:center;">Funcionalidade em desenvolvimento<br>na versão Alpha.</p>
                        <button class="btn-subscribe btn-outline" style="width:auto; padding: 10px 24px;" onclick="history.back()">Voltar</button>
                    </div>
                </div>
            `;
        }

        function renderPlans() {
            chatInterface.classList.add('hidden');
            return `
                <div class="fade-in">
                    <h2 style="text-align:center; margin-bottom:24px; font-size:24px;">Escolha seu Nível</h2>
                    
                    <div class="glass plan-card ${state.currentPlan === 'Visionário' ? 'active' : ''}">
                        <h3 class="text-grad-gold" style="font-size:20px; margin-bottom:8px;">Visionário</h3>
                        <div style="font-size:24px; font-weight:700;">R$ 0 <span style="font-size:14px; color:#666; font-weight:400">/mês</span></div>
                        <p style="font-size:13px; color:#999; margin:12px 0;">Acesso básico aos protocolos e diário.</p>
                        <button class="btn-subscribe btn-outline" onclick="selectPlan('Visionário')">
                            ${state.currentPlan === 'Visionário' ? 'Plano Atual' : 'Selecionar'}
                        </button>
                    </div>

                    <div class="glass plan-card ${state.currentPlan === 'Elite' ? 'active' : ''}">
                        <div class="plan-badge text-grad-gold">Popular</div>
                        <h3 class="text-grad-gold" style="font-size:20px; margin-bottom:8px;">Elite</h3>
                        <div style="font-size:24px; font-weight:700;">R$ 29,90 <span style="font-size:14px; color:#666; font-weight:400">/mês</span></div>
                        <p style="font-size:13px; color:#999; margin:12px 0;">Blueprint mental completo e métricas.</p>
                        <button class="btn-subscribe btn-gold" onclick="selectPlan('Elite')">
                            ${state.currentPlan === 'Elite' ? 'Plano Atual' : 'Assinar Elite'}
                        </button>
                    </div>

                    <div class="glass plan-card ${state.currentPlan === 'VIP' ? 'active' : ''}" style="border-color:var(--accent-green);">
                         <h3 style="font-size:20px; margin-bottom:8px; color:var(--accent-green);">VIP</h3>
                        <div style="font-size:24px; font-weight:700;">R$ 59,90 <span style="font-size:14px; color:#666; font-weight:400">/mês</span></div>
                        <p style="font-size:13px; color:#999; margin:12px 0;">Mentoria IA, áudio e acesso total.</p>
                        <button class="btn-subscribe" style="background:var(--grad-green); color:#000;" onclick="selectPlan('VIP')">
                            ${state.currentPlan === 'VIP' ? 'Plano Atual' : 'Assinar VIP'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderSettings() {
            chatInterface.classList.add('hidden');
            return `
                <div class="fade-in">
                    <h2 style="margin-bottom:20px;">Configurações</h2>
                    
                    <div class="settings-group">
                        <div class="settings-item">
                            <div style="display:flex; align-items:center;">
                                <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></div>
                                <span>Aparência</span>
                            </div>
                            <div style="font-size:12px; color:var(--text-secondary);">Escuro</div>
                        </div>
                        <div class="settings-item">
                            <div style="display:flex; align-items:center;">
                                <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></div>
                                <span>Segurança</span>
                            </div>
                        </div>
                        <div class="settings-item">
                            <div style="display:flex; align-items:center;">
                                <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg></div>
                                <span>Voz e Áudio</span>
                            </div>
                        </div>
                    </div>

                    <div class="settings-group">
                         <div class="settings-item">
                            <div style="display:flex; align-items:center;">
                                <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg></div>
                                <span>Sobre BillionMind</span>
                            </div>
                        </div>
                        <div class="settings-item">
                            <div style="display:flex; align-items:center; color:#ff4d4d;">
                                <div class="icon-box" style="background:rgba(255, 77, 77, 0.1);"><svg class="svg-icon" style="stroke:#ff4d4d;" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></div>
                                <span>Sair</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Routing Logic ---
        function router() {
            const hash = window.location.hash;
            appContainer.innerHTML = '';
            window.scrollTo(0,0);

            switch(hash) {
                case '':
                case '#/':
                    appContainer.innerHTML = renderHome();
                    break;
                case '#protocolos': appContainer.innerHTML = renderGeneric('Protocolos', 'gold'); break;
                case '#renda': appContainer.innerHTML = renderGeneric('Planejar Renda', 'green'); break;
                case '#blueprint': appContainer.innerHTML = renderGeneric('Blueprint Mental', 'blue'); break;
                case '#alta-performance': appContainer.innerHTML = renderGeneric('Alta Performance', 'gold'); break;
                case '#planos': appContainer.innerHTML = renderPlans(); break;
                case '#config': appContainer.innerHTML = renderSettings(); break;
                
                // Generic fallbacks for tools
                case '#registrar-dia': appContainer.innerHTML = renderGeneric('Registrar Dia', 'gold'); break;
                case '#estatisticas': appContainer.innerHTML = renderGeneric('Estatísticas', 'blue'); break;
                case '#metas': appContainer.innerHTML = renderGeneric('Metas de Renda', 'green'); break;
                case '#planejador': appContainer.innerHTML = renderGeneric('Planejador', 'gold'); break;
                case '#notas': appContainer.innerHTML = renderGeneric('Notas', 'blue'); break;
                case '#diario': appContainer.innerHTML = renderGeneric('Diário', 'gold'); break;
                default: appContainer.innerHTML = renderGeneric('Página Indisponível');
            }
            updateUIState();
        }

        // --- Interaction Logic ---

        function toggleDrawer() {
            const d = document.getElementById('drawer');
            const o = document.getElementById('drawer-overlay');
            d.classList.toggle('open');
            o.classList.toggle('open');
        }

        function toggleTools() {
            const s = document.getElementById('tools-sheet');
            const o = document.getElementById('tools-overlay');
            s.classList.toggle('open');
            o.classList.toggle('open');
        }

        function navTo(hash) {
            window.location.hash = hash;
            // Close overlays if open
            document.getElementById('tools-sheet').classList.remove('open');
            document.getElementById('tools-overlay').classList.remove('open');
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
        }

        function selectPlan(planName) {
            state.currentPlan = planName;
            localStorage.setItem('billionmind_plan', planName);
            alert(`Parabéns! Você migrou para o plano ${planName}.`);
            updateUIState();
            router(); // Re-render to show active state
        }

        function updateUIState() {
            userPlanLabel.innerText = `Plano ${state.currentPlan}`;
        }

        // --- Init ---
        window.addEventListener('hashchange', router);
        window.addEventListener('load', () => {
            updateUIState();
            router();
        });

    </script>
</body>
</html>
