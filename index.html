<!-- TELA DO APP OFICIAL (APÃ“S LANÃ‡AMENTO) -->
<div class="app" id="appScreen">
  <h1>Bem-vindo ao BillionMind AI ðŸš€</h1>

<script>
  // Define contagem regressiva
  const now = new Date();
  const launchDate = new Date();
  launchDate.setDate(now.getDate() + 4);
  launchDate.setHours(19, 30, 0, 0);

  const daysEl = document.getElementById("cd-days");
  const hoursEl = document.getElementById("cd-hours");
  const minsEl = document.getElementById("cd-mins");
  const secsEl = document.getElementById("cd-secs");

  const launchScreen = document.getElementById("launchScreen");
  const appScreen = document.getElementById("appScreen");

  function updateCountdown() {
    const nowTime = new Date().getTime();
    const distance = launchDate.getTime() - nowTime;

    if (distance <= 0) {
      clearInterval(timer);
      launchScreen.classList.remove("active");
      appScreen.classList.add("active");
      return;
    }

    const d = Math.floor(distance / (1000 * 60 * 60 * 24));
    const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((distance % (1000 * 60)) / 1000);

    daysEl.textContent = String(d).padStart(2, "0");
    hoursEl.textContent = String(h).padStart(2, "0");
    minsEl.textContent = String(m).padStart(2, "0");
    secsEl.textContent = String(s).padStart(2, "0");
  }

  const timer = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
